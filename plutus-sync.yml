apiVersion: batch/v1
kind: Job
metadata:
  name: plutus-sync
  labels:
    app: plutus-sync
spec:
  template:
    spec:
      containers:
      - name: plutus-sync
        image: {{image}}
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
         - |
            trap "curl --max-time 2 -s -f -XPOST http://127.0.0.1:15020/quitquitquit" EXIT
            while ! curl -s -f http://127.0.0.1:15020/healthz/ready; do sleep 1; done
            echo "Ready!"
            node index.js
        env:
          - name: PLUTUS_BASE_URL
            value: "http://plutus-api/v1/"
          - name: FMP_BASE_URL
            value: "https://financialmodelingprep.com/api/v3/"
      restartPolicy: Never