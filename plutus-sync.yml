apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: plutus-sync
  labels:
    app: plutus-sync
spec:
  schedule: '0 1 15 * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: plutus-sync
            image: {{ image }}
            imagePullPolicy: Always
            command: ["/bin/sh","-c"]
            args:
            - ./start.sh
            env:
              - name: PLUTUS_BASE_URL
                value: "http://plutus-api/v1/"
              - name: FMP_BASE_URL
                value: "https://financialmodelingprep.com/api/v3/"
              - name: FMP_API_KEY
                value: "d94ab1f715513566f61ee6ce9f7b9b5e"
          restartPolicy: Never